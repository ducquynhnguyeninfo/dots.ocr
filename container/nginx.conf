events {
    worker_connections 1024;
}

http {
    upstream dotsocr_backend {
        server dotsocr-api:3803;
        # Add more servers for load balancing
        # server dotsocr-api-2:3803;
        # server dotsocr-api-3:3803;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # Client max body size for file uploads
        client_max_body_size 100M;

        # Proxy settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # Long timeout for OCR processing

        location / {
            proxy_pass http://dotsocr_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://dotsocr_backend/health;
        }

        # Static files (if any)
        location /static/ {
            alias /app/static/;
            expires 30d;
        }
    }

